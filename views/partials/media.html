<!DOCTYPE html>
<html>
  <head>
    <title>video slide</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <style>
    #videoSL {
      height: 100vh;
      width: 100vw;
    }
  </style>
  <body>
    <div class="wrap">
      <div class="container-slider-video">
        <div
          id="video-slider"
          class="carousel slide"
          data-ride="carousel"
          data-interval="10000"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#video-slider"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#video-slider" data-slide-to="1"></li>
            <li data-target="#video-slider" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <video id="videoSL" muted autoplay loop class="video">
                <source
                  src="/Development2.0/bluethumb/media.io_Fergus_BluePrint_Loyalty_Program_Video.webm"
                  type="video/webm"
                />
              </video>
              <div class="container-fluid content-video">
                <div class="row">
                  <div class="offset-md-2 col-md-6 content">
                    <h2>Lorem, ipsum</h2>
                    <p>
                      Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                      Eligendi corporis, consequatur in inventore, minus dol
                      oremque alias neque, aspernatur cum eaque animi
                      consequuntur magnam odio adipisci facilis enim!
                      Temporibus, maiores eaque!
                    </p>
                    <a href="#" class="btn btn-info">Button</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
